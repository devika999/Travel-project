{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body style="background: url({%static 'img/download.jpg' %}) no-repeat;background-size:cover">
 <form action="" method="post">
     {% csrf_token %}


    <div class="login-box">
      <h1>Register</h1>
         <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username">
      </div>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text"name="first_name" placeholder="fname">
      </div>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" name="last_name" placeholder="lname">
      </div>



      <div class="textbox">
        <i class="fas fa-mail"></i>
       <input type="email" name="email" placeholder="E-MAIL"><br>
      </div>


      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Type Password" name="password">
      </div>

        <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Re-Type Password" name="cpassword">
      </div>

              <input type="submit" class="btn" value="Register" style="background-color: #00d363"><br><br>
        {% for msg in messages %}
         <h3 style="color: red">{{msg}}</h3>
         {% endfor %}
    </div>

 </form>

</body>
</html>
